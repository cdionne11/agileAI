<div class="flex flex-col items-center justify-center h-screen bg-gray-200">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full max-w-md space-y-3 bg-white p-6 rounded shadow">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" autocomplete="username">
      <mat-error *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="current-password">
      <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="w-full">Log In</button>
  </form>
</div>
